name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install Dioxus CLI
        run: curl -sSL https://dioxus.dev/install.sh | bash

      - name: Get Repository Name
        id: repo_name
        shell: bash
        run: |
          # Extract repository name from "owner/repo" string
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          echo "Repository Name: $REPO_NAME"
          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_OUTPUT

      - name: Build Dioxus App
        # Build with release profile and set base path to repository name
        run: |
          dx bundle --release --out-dir dist --base-path "/${{ steps.repo_name.outputs.REPO_NAME }}/"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Dioxus 0.7 output path is target/dx/[app_name]/release/web/public
          # This replaces the need to manually copy files to 'docs' or 'dist'
          path: ./dist/public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
